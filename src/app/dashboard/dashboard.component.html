<h1 class="text-center mt-2">Dashboard</h1>
<div class="d-sm-flex align-items-center justify-content-between mb-4">
   
    <a routerLink="/create-student" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
            class="fas fa-download fa-sm text-white-50"></i>Add Student</a>
</div>

        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h5 class="m-0 font-weight-bold text-primary text-center">Students List</h5>
            </div>

            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Branch</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                       

                        <tbody>  <!--*ngFor="let user of userList"-->
                            <tr *ngFor="let student of studentList">
                                <td>{{student.id}}</td>
                                <td>{{student.name}}</td>
                                <td>{{student.email}}</td>
                                <td>{{student.phone}}</td>
                                <td>{{student.branch}}</td>
                                <td>
                                   <button [routerLink]="['/edit-student',student.id]" class="btn btn-outline-warning mr-3  fw-bold">Edit</button>
                                    <button class="btn btn-outline-danger mr-3" (click)="deleteStudent(student.id)">Delete</button> 
                                </td>
                            </tr>
                            </tbody>

                    </table>
                    </div>
        </div>
