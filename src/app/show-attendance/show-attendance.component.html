<h1 class="text-center mt-2">Search Attendance</h1>

        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h5 class="m-0 font-weight-bold text-primary text-center">Students Attendance</h5>
            </div>

            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>ID</th>                               
                                <th>Date</th>
                                <th>Status</th>
                           </tr>
                        </thead>
                       

                        <tbody>  <!--*ngFor="let user of userList"-->
                            <tr *ngFor="let attnd of attendance">
                                <td>{{attnd.studentId}}</td>
                                <td>{{attnd.date}}</td>
                                <td>{{attnd.present}}</td>
                                <td></td>
                                                             
                            </tr>
                            </tbody>

                    </table>
                    </div>
        </div>
