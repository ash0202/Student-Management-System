<div class="container">
    <form [formGroup]="userForm" (ngSubmit)="submitAttendance()">
        <div class="row">
            <div class="col-lg-4">
                <label for="">User ID</label>
               
                <select name="" id="" formControlName="studentId" class="form-control">                   
                    <option  *ngFor="let attnd of attendance" value="{{attnd.id}}">{{attnd.id}}</option>
                                                 
                </select>          
            </div>
            <div class="col-lg-4">
                <label for="">Enter date</label>
                <input  type="date" formControlName="date" class="form-control">
                
            </div>
            <div class="col-lg-4">
                <label for="">Enter staus</label>
                <select name="" id="" formControlName="present" class="form-control">                   
                    <option value="Present">Present</option>
                    <option value="Absent">Absent</option>                                   
                </select>
               
            </div>
        </div>      
        <div class="row mt-3 text-center">
            <div class="col-lg-12">
                <input type="submit" class="btn btn-primary btn-sm mt-2">
            </div>
        </div>
    </form>
</div>
